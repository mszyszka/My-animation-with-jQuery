    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function start() {
            var divContent ="";
            
            for (i=0; i<=29; i++){
                var point = "point" +i;
                divContent = divContent + '<div class="point" id="'+point+'"></div>';
                if((i+1)%5==0)divContent = divContent+ '<div style="clear:both"></div>';
            }
            
            document.getElementsByClassName("animationField")[0].innerHTML = divContent;
        }
    </script>
