<body>
    <div class="container">
        
        <header>
            <h1>This is my animation made with JavaScript</h1>
            <p>Click on one of the points.</p>
        </header>
        
        <section class="animationField"> </section>
        
    </div>
    
    <!--    This is the end of the HTML code-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        // First lets generate 30 points
        window.onload = start();
    
        var point0 = document.getElementById("p0");
        var point1 = document.getElementById("p1");
        var point2 = document.getElementById("p2");
        
//        timerP1 =  setTimeout(point1animation, 1000);



                      
        function start() 
        {
            var divContent = "";
            
            for (i = 0; i <= 29; i++) 
            {
                var p = "p" + i;
                divContent = divContent + '<div class="point" id="' + p + '"></div>';
                if ((i + 1) % 5 == 0) divContent = divContent + '<div style="clear:both"></div>';
            }
            
            document.getElementsByClassName("animationField")[0].innerHTML = divContent;

            
            
        }
        
        
        point0.onclick = function point0animation() 
                {
                    this.classList.toggle("pointClipPath");
                    setTimeout(point1animation, 300);
                }
        
        function point1animation() 
                {
                    point1.classList.toggle("pointClipPath");
                }
